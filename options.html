<!DOCTYPE html>
<html>
<head>
  <title>Form Filler Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Auto Form Filler Settings</h2>
  <form id="optionsForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <button type="submit">Save Details</button>
  </form>
  <p id="status" style="color: green; margin-top: 10px; display: none;">Details saved successfully!</p>
  <script src="options.js"></script>
</body>
</html>
